<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <link rel="icon" type="icon/png" href="./imagenes/favicon-32x32.png" />
    <title>Make remote work</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/a5f11d31b0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- BARRA DE NAVEGACIÃ“N -->
    <header>
      <nav class="nav__header">
        <div id="left__nav">
          <div class="snap__icon">
            <img src="./imagenes/logo.svg" alt="Snap Icon" id="snap__svg" />
          </div>

          <ul id="ul__nav">
            <li class="list__item" id="list__item--click1">
              <span id="text__click1"
                >Features
                <img
                  id="arrow__down1"
                  src="./imagenes/icon-arrow-down.svg"
                  alt="Arrow Down"
              /></span>
              <div id="container__show-features">
                <ul class="list__show">
                  <li class="list__inside">
                    <div class="img-span">
                      <img
                        class="icon__list"
                        src="./imagenes/icon-todo.svg"
                        alt="Icon Todo"
                      />
                      <span>Todo List</span>
                    </div>
                  </li>
                  <li class="list__inside">
                    <div class="img-span">
                      <img
                        class="icon__list"
                        src="./imagenes/icon-calendar.svg"
                        alt="Icon Calendar"
                      />
                      <span>Calendar</span>
                    </div>
                  </li>
                  <li class="list__inside">
                    <div class="img-span">
                      <img
                        class="icon__list"
                        src="./imagenes/icon-reminders.svg"
                        alt="Icon Reminders"
                      />
                      <span>Reminders</span>
                    </div>
                  </li>
                  <li class="list__inside">
                    <div class="img-span">
                      <img
                        class="icon__list"
                        src="./imagenes/icon-planning.svg"
                        alt="Icon Planning"
                      />
                      <span>Planning</span>
                    </div>
                  </li>
                </ul>
              </div>
            </li>

            <li class="list__item" id="list__item--click2">
              <span id="text__click2"
                >Company
                <img
                  id="arrow__down2"
                  src="./imagenes/icon-arrow-down.svg"
                  alt="Arrow Down"
              /></span>
              <div id="container__show--company">
                <ul class="list__show">
                  <li class="list__inside">History</li>
                  <li class="list__inside">Our Team</li>
                  <li class="list__inside">Blog</li>
                </ul>
              </div>
            </li>

            <li>
              <span class="text">Careers</span>
            </li>

            <li id="list__item--click3" class="list__item">
              <span class="text">About</span>
            </li>
          </ul>
        </div>

        <div id="right__nav">
          <a href="#" id="a__login">Login</a>
          <button id="register__button">Register</button>
        </div>
      </nav>
    </header>
    <main>
      <!-- START SECTION -->
      <section class="left__container">
        <div class="text__container">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals and watch productivity soar.
          </p>
          <button>Learn more</button>
        </div>
        <div class="img__container">
          <img src="./imagenes/client-databiz.svg" alt="Databiz" />
          <img src="./imagenes/client-audiophile.svg" alt="Audio Phile" />
          <img src="./imagenes/client-meet.svg" alt="Meet" />
          <img src="./imagenes/client-maker.svg" alt="Maker" />
        </div>
      </section>
      <!-- END SECTION -->
      <!-- STAR ASIDE -->
      <aside class="right__container">
        <img src="./imagenes/image-hero-desktop.png" alt="Trabajo Remoto" />
      </aside>
      <!-- END ASIDE -->
    </main>
  </body>
</html>
